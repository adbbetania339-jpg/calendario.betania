<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" type="image/png" href="icone.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calend√°rio ADB Bet√¢nia</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
  background-color: #1e1e1e;
  color: #4CAF50;
  text-align: center;
  padding: 1.5rem 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

header img.logo {
  height: 30px;
  width: auto;
}

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .calendar {
      max-width: 900px;
      margin: 2rem auto;
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .calendar-header {
  background-color: #1e1e1e;
  color: #4CAF50;
  text-align: center;
  padding: 1.5rem 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

header img.logo {
  height: 30px;
  width: auto;
}

    .calendar-header button {
      padding: 0.5rem 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .calendar-header button:hover {
      background: #45a049;
    }

    .calendar-days, .calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .calendar-days div {
      font-weight: bold;
      padding: 0.7rem 0;
      background-color: #2c2c2c;
    }

    .calendar-dates div {
      padding: 1rem 0.3rem;
      border: 1px solid #333;
      min-height: 60px;
      position: relative;
    }

    .calendar-dates .event {
      font-size: 0.8rem;
      margin-top: 5px;
      background: #4CAF50;
      color: #fff;
      padding: 2px 5px;
      border-radius: 4px;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .calendar-header h2 {
        font-size: 1rem;
      }

      .calendar-dates div, .calendar-days div {
        padding: 0.5rem 0.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo ADB Bet√¢nia" class="logo">
    <h1>Calend√°rio ADB Bet√¢nia</h1>
  </header>

  <div class="calendar">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">&#8592; Anterior</button>
      <h2 id="monthYear"></h2>
      <button onclick="changeMonth(1)">Pr√≥ximo &#8594;</button>
    </div>
    <div class="calendar-days">
      <div>Dom</div>
      <div>Seg</div>
      <div>Ter</div>
      <div>Qua</div>
      <div>Qui</div>
      <div>Sex</div>
      <div>S√°b</div>
    </div>
    <div class="calendar-dates" id="calendarDates"></div>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarDates = document.getElementById("calendarDates");
    let currentDate = new Date();

    // üóìÔ∏è Eventos especiais (adicione aqui suas datas comemorativas)
    const eventos = {
      "2025-05-24": "Transformadas",
      "2025-08-29": "Conf. conectados",
      "2025-08-30": "Conf. conectados",
      "2025-09-26": "Aniversario ADB BETANIA",
      "2025-09-27": "Aniversario ADB BETANIA",
      "2025-09-28": "Aniversario ADB BETANIA",
      "2025-10-17": "Conf. DI",
      "2025-10-18": "Conf. DI",
      // Adicione mais eventos no formato "AAAA-MM-DD": "Nome do Evento"
    };

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho",
        "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

      monthYear.textContent = `${monthNames[month]} ${year}`;
      calendarDates.innerHTML = "";

      for (let i = 0; i < firstDay; i++) {
        calendarDates.innerHTML += `<div></div>`;
      }

      for (let i = 1; i <= lastDate; i++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(i).padStart(2, "0")}`;
        const eventText = eventos[dateStr] ? `<div class="event">${eventos[dateStr]}</div>` : "";
        calendarDates.innerHTML += `<div><strong>${i}</strong>${eventText}</div>`;
      }
    }

    function changeMonth(delta) {
      currentDate.setMonth(currentDate.getMonth() + delta);
      renderCalendar(currentDate);
    }

    renderCalendar(currentDate);
  </script>
</body>
</html>
